<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@cafecolombia.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // 1. Login
                console.log('Attempting login...');
                const loginResponse = await fetch('http://localhost:3001/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    throw new Error(loginData.message || 'Login failed');
                }
                
                console.log('Login successful:', loginData);
                
                // 2. Decode JWT
                const jwtPayload = JSON.parse(atob(loginData.token.split('.')[1]));
                console.log('JWT Payload:', jwtPayload);
                
                // 3. Test /me endpoint
                const meResponse = await fetch('http://localhost:3001/api/admin/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${loginData.token}`
                    }
                });
                
                const meData = await meResponse.json();
                console.log('/me response:', meData);
                
                // 4. Test permission logic
                const hasWildcard = jwtPayload.permissions && jwtPayload.permissions.includes('*');
                const isSuperAdmin = loginData.admin.is_super_admin;
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Login Successful!</h3>
                        <h4>Admin Info:</h4>
                        <pre>${JSON.stringify(loginData.admin, null, 2)}</pre>
                        
                        <h4>JWT Payload:</h4>
                        <pre>${JSON.stringify(jwtPayload, null, 2)}</pre>
                        
                        <h4>Permission Checks:</h4>
                        <ul>
                            <li>Has wildcard permission (*): <strong>${hasWildcard ? 'YES' : 'NO'}</strong></li>
                            <li>Is super admin: <strong>${isSuperAdmin ? 'YES' : 'NO'}</strong></li>
                            <li>Should have dashboard:view: <strong>${hasWildcard || isSuperAdmin ? 'YES' : 'NO'}</strong></li>
                        </ul>
                        
                        <h4>/me Endpoint Response:</h4>
                        <pre>${JSON.stringify(meData, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
