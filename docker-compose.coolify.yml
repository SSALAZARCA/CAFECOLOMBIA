version: '3.8'

services:
  # ================================
  # DATABASE (MySQL)
  # ================================
  mysql:
    image: mysql:8.0
    container_name: cafe-colombia-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cafedb}
      MYSQL_USER: ${MYSQL_USER:-cafe}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cafe123}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cafe-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # ================================
  # REDIS
  # ================================
  redis:
    image: redis:7-alpine
    container_name: cafe-colombia-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - cafe-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 3s
      retries: 5

  # ================================
  # APP (Backend + Frontend served via Static)
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: cafe-colombia-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database connection
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-cafedb}
      DB_USER: ${MYSQL_USER:-cafe}
      DB_PASSWORD: ${MYSQL_PASSWORD:-cafe123}
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-changeme}
      # URL Configuration
      VITE_API_URL: ${COOLIFY_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - cafe-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
  uploads_data:
  logs_data:


networks:
  cafe-network:
    driver: bridge
