# üê≥ DOCKER COMPOSE - CAF√â COLOMBIA APP
# Configuraci√≥n completa para despliegue en producci√≥n

version: '3.8'

services:
  # ================================
  # BASE DE DATOS MYSQL
  # ================================
  mysql:
    image: mysql:8.0
    container_name: cafe-colombia-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cafe-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ================================
  # REDIS (CACHE Y SESIONES)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: cafe-colombia-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  # ================================
  # APLICACI√ìN BACKEND
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: cafe-colombia-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CORS_ORIGIN: ${CORS_ORIGIN}
      VITE_API_URL: ${VITE_API_URL}
      WOMPI_PUBLIC_KEY: ${WOMPI_PUBLIC_KEY}
      WOMPI_PRIVATE_KEY: ${WOMPI_PRIVATE_KEY}
      WOMPI_ENVIRONMENT: ${WOMPI_ENVIRONMENT}
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - backups_data:/app/backups
    networks:
      - cafe-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # NGINX (PROXY REVERSO)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: cafe-colombia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./dist:/usr/share/nginx/html:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
      - ssl_certs:/etc/nginx/ssl:ro
    networks:
      - cafe-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 5

  # ================================
  # CERTBOT (SSL AUTOM√ÅTICO)
  # ================================
  certbot:
    image: certbot/certbot
    container_name: cafe-colombia-certbot
    volumes:
      - ssl_certs:/etc/letsencrypt
      - ssl_www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN} -d www.${DOMAIN}
    depends_on:
      - nginx

  # ================================
  # BACKUP AUTOM√ÅTICO
  # ================================
  backup:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: cafe-colombia-backup
    restart: "no"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - backups_data:/app/backups
      - uploads_data:/app/uploads:ro
    networks:
      - cafe-network
    depends_on:
      - mysql
    command: node scripts/backup.js
    profiles:
      - backup

# ================================
# VOL√öMENES PERSISTENTES
# ================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  backups_data:
    driver: local
  ssl_certs:
    driver: local
  ssl_www:
    driver: local

# ================================
# RED INTERNA
# ================================
networks:
  cafe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16